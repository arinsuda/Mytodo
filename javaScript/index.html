<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Practice</title>
    <style>
      h1 {
        color: #ffffff; /* Text color (white in this example) */
        font-family: "Arial", sans-serif; /* Choose a suitable font-family */
        text-align: center; /* Center the text */
        margin-top: 20px; /* Add spacing above the heading */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle text shadow */
      }
      .one-bgcolor {
        padding: 1.2rem;
        border-radius: 1em;
      }
      .one-bgcolor button:hover {
        background-color: rgb(65, 65, 65);
        cursor: pointer;
      }
      .sec-two {
        padding: 1.2rem;
        border-radius: 1em;
      }
      button {
        border-radius: 8px;
        border: 1px solid transparent;
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 500;
        font-family: inherit;
        background-color: #1a1a1a;
        cursor: pointer;
        transition: border-color 0.25s;
        color: azure;
        cursor: pointer;
      }
      .sec-two button:hover {
        background-color: rgb(65, 65, 65);
        cursor: pointer;
      }
      h2 {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        color: white;
      }
      p {
        color: aliceblue;
      }
      .sec-two {
        background-color: darkolivegreen;
      }
      #listItem {
        margin-top: 20px;
        color: azure;
      }

      #listItem ul {
        list-style-type: none;
        padding: 0;
      }

      #listItem li {
        background-color: #522c04;
        color: white;
        padding: 8px;
        margin-bottom: 5px;
        border-radius: 5px;
      }

      #listItem li:hover {
        background-color: #231506;
        cursor: pointer;
      }
      #addItem {
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        border: 1px solid #1a1a1a;
        border-radius: 5px;
        background-color: #9e9e9e;
      }

      #addItem:focus {
        outline: none;
        border-color: #ffffff;
      }

      #backpack .error {
        color: rgb(181, 31, 31);
        font-weight: bolder;
      }
      /* Add this CSS to your existing styles */
      #formValidator {
        background-color: rgb(61, 134, 175); /* Blue background color */
        padding: 20px; /* Add padding to the section */
        border-radius: 8px; /* Add rounded corners */
      }

      p.valid {
        color: #9c1414; /* Green color for validation message */
      }

      #formValidator .input {
        width: 20%;
        padding: 10px; /* Add padding to the input elements */
        margin-bottom: 10px; /* Add spacing between input elements */
        border: 1px solid #ccc; /* Add a border */
        border-radius: 5px; /* Add rounded corners */
        border: 1px solid #1a1a1a;
        background-color: #d0d0d0;
      }

      #submit-btn {
        padding: 10px; /* Add padding to the button */
        background-color: #1c1c1c; /* Green background color */
        color: #ffffff; /* Text color (white) */
        border: none; /* Remove the default button border */
        border-radius: 5px; /* Add rounded corners */
        cursor: pointer; /* Add a pointer cursor on hover */
        transition: background-color 0.3s; /* Smooth transition for background color */
      }

      #submit-btn:hover {
        background-color: #494949; /* Darker green color on hover */
      }

      #color-bg {
            width: 50px; /* Adjust the width as needed */
            height: 30px; /* Adjust the height as needed */
            border: none;
            outline: none;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <h1>WELCOME TO SIXTIENA PRACTICES</h1>
    <section id="rainbow" class="one-bgcolor">
      <h2>Rainbow Button By Sixtiena</h2>
      <p>Change my background color!</p>
      <button id="colorButton">Click me</button>
    </section>
    <br />
    <section id="backpack" class="sec-two">
      <h2>Sixtiena's Backpack</h2>
      <p>Help Sally pack her item to her picnic!</p>
      <p class="error"></p>
      <input type="text" id="addItem" placeholder="Enter item" class="input" />
      <button id="add-btn">Add</button>
      <div id="listItem">
        <ul></ul>
      </div>
    </section>
    <br>
    <section id="formValidator" class="sec-three">
      <h2>Please Enter Your Information ...</h2>
      <p class="valid"></p>
      <p class="success"></p>
      <input
        type="text"
        id="Username"
        placeholder="Username"
        class="input"
      /><br />
      <input type="text" id="Email" placeholder="Email" class="input" /><br />
      <input
        type="text"
        id="Password"
        placeholder="Password"
        class="input"
      /><br />
      <button id="submit-btn">Submit</button>
    </section>
    <p>background color: <input type="color" id="color-bg" /></p>
    <script type="module" src="main.js"></script>
  </body>
</html>
